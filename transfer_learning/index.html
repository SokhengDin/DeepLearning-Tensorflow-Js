<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transfer Learning - Tensorflow Js</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Transfer Learning with MobileNet v3 using Tensorflow Js</h1>
        <h2> This is a very basic demonstration of Object Classification ;)!</h2>
        <p id="status">Await TF.js</p>
        <video id="webcam" autoplay></video>

        <button id="enableCam">Enable Webcam</button>
        <button class="dataCollector" data-1hot="0" data-name="Class 1"> First object </button>
        <button class="dataCollector" data-1hot="1" data-name="Class 2"> Second object</button>
        <button id="train">Train</button>
        <button id="reset">Reset</button>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

        <script type="module" src="script.js"></script>
    </body>
</html>
